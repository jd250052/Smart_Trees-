<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trees - 知识森林</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050906;
            color: #ecfdf5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* 滚动条定制 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.1);
            border-radius: 20px;
        }

        /* 基础辅助类 */
        .draggable-bg {
            touch-action: none;
        }
        .will-change-transform {
            will-change: transform;
        }

        /* 动画关键帧定义 - 已修正嵌套与符号错误 */
        @keyframes leafIn {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromTop2 {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom4 {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 动画应用类 */
        .animate-in {
            animation: leafIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .zoom-in {
            animation: zoomIn 1s ease-out forwards;
        }
        .slide-in-from-top-2 {
            animation: slideInFromTop2 0.3s ease-out forwards;
        }
        .slide-in-from-bottom-4 {
            animation: slideInFromBottom4 0.5s ease-out forwards;
        }

        /* 文本截断 */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-none {
            display: block;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="root">加载中...</div>
    
    <script>
        // 全局配置
        window.__firebase_config = JSON.stringify({
            apiKey: "demo-key",
            authDomain: "demo.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        });
        window.__app_id = 'nexus-edu-forest';
        window.__initial_auth_token = null;
        
        window.addEventListener('load', function() {
            // 获取并转换 React 组件代码
            fetch('tree.js')
                .then(response => {
                    if (!response.ok) throw new Error('无法加载 tree.js，请确保文件存在于相同目录下');
                    return response.text();
                })
                .then(code => {
                    // 替换 ESM 导入为全局变量访问
                    let modifiedCode = code.replace(
                        "import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react'",
                        "const { useState, useEffect, useRef, useCallback, useMemo } = React"
                    );

                    // 移除 Firebase 模块导入语句
                    modifiedCode = modifiedCode.replace(/import { .* } from 'firebase\/.*'/g, "");

                    // 插入 Firebase 兼容层桥接代码
                    const firebaseBridge = `
// --- Firebase 兼容性适配层 ---
const initializeApp = firebase.initializeApp;
const getAuth = function(app) { return firebase.auth(app); };
const signInAnonymously = function(auth) { return auth.signInAnonymously(); };
const signInWithCustomToken = function(auth, token) { return auth.signInWithCustomToken(token); };
const onAuthStateChanged = function(auth, callback) { return auth.onAuthStateChanged(callback); };
const getFirestore = function(app) { return firebase.firestore(app); };
const doc = function(db, path) { return db.doc(path); };
const setDoc = function(docRef, data) { return docRef.set(data); };
const getDoc = function(docRef) { return docRef.get(); };
const collection = function(db, path) { return db.collection(path); };
const addDoc = function(collectionRef, data) { return collectionRef.add(data); };
`;
                    modifiedCode = modifiedCode.replace("// --- Firebase 初始化 ---", firebaseBridge + "\n// --- Firebase 初始化 ---");

                    // 修正全局变量访问
                    modifiedCode = modifiedCode.replace(
                        "const firebaseConfig = JSON.parse(__firebase_config);",
                        "const firebaseConfig = JSON.parse(window.__firebase_config);"
                    );
                    modifiedCode = modifiedCode.replace(
                        "const appId = typeof __app_id !== 'undefined' ? __app_id : 'nexus-edu-forest';",
                        "const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'nexus-edu-forest';"
                    );
                    modifiedCode = modifiedCode.replace(
                        "export default function App()",
                        "function App()"
                    );
                    
                    // 使用 Babel 转译 JSX
                    const transformed = Babel.transform(modifiedCode, {
                        presets: ['react'],
                        filename: 'tree.js'
                    }).code;
                    
                    // 执行转译后的代码并挂载
                    eval(transformed);
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(App));
                })
                .catch(err => {
                    document.getElementById('root').innerHTML = 
                        '<div style="padding: 20px; color: #ef4444; background: #1a0505; border-radius: 8px; margin: 20px;">' + 
                        '<strong>启动失败:</strong> ' + err.message + '</div>';
                    console.error(err);
                });
        });
    </script>
</body>
</html>
